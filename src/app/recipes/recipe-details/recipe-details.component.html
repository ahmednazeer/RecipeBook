<div class="row">
  <div class="col-xs-12">
    <img
      src="{{recipeDetails.imagePath}}"
      alt="" class="img-responsive"
      style="max-width: 300px;"
    >
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipeDetails.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown
    >
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li ><a (click)="AddIngredientsToShoppingList(recipeDetails.ingredients)"   style="cursor: pointer;">To Shopping List</a></li>
        <li><a [routerLink]="['edit']" style="cursor: pointer;">Edit Recipe</a></li>
        <li><a  style="cursor: pointer;" (click)="onDelete()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>{{recipeDetails.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipeDetails.ingredients"
      >{{ingredient.name}} -- {{ingredient.amount}} </li>

    </ul>
  </div>
</div>
