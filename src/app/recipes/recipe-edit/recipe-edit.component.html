<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">Save</button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
        </div>
        </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              class="form-control"
              type="text"
              id="name"
              formControlName="name"
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">ImagePath</label>
            <input
              class="form-control"
              type="text"
              id="imagePath"
              formControlName="imagePath"
              #image
            >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">

            <img
              class="img-responsive"
              id="image"
              [src]="image.value"
            >
              <!-- [src]="recipe.imagePath" -->

          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              class="form-control"
              id="description"
              rows="6"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row" >

        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row"
               [formGroupName]="''+i+''" *ngFor="let ingred of recipeForm.get('ingredients').controls ;let i=index"
          style="margin: 10px;"
          >
            <div class="col-xs-8">
              <input
                class="form-control"
                type="text"
                id="ingredients"
                formControlName="name"
              />
            </div>
            <div class="col-xs-2">
              <input
                class="form-control"
                type="number"
                id="amount"
                formControlName="amount"
              >
            </div>
            <div class="col-xs-2">
              <button
                class="btn btn-danger"
                type="button"
                (click)="onRemoveIngredient(i)"
              >X</button>
            </div>
          </div>

        </div>


      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
        </div>
      </div>

    </form>
  </div>
</div>
